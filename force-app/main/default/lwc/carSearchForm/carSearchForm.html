<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="hornizontal-small">
            <lightning-combobox name="carTypes" label="car Types" placeholder="All Types" options={carTypeOptions}
                onchange={handleCarTypeChange} variant="label-hidden">
            </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item padding="hornizontal-small">
            <lightning-button label="New" onclick={createNewCarType} variant="brand">
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>

</template>
